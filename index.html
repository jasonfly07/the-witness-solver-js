<!DOCTYPE html>
<html>
  <head>
    <link href="witness.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.6.1/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="priority-queue.js"></script>
    <script src='hashtable/hashtable.js'></script>
    <script src='hashtable/hashset.js'></script>
    <script src='Vector2.js'></script>
    <script src='PuzzleElements.js'></script>
    <script src='Tetris.js'></script>
    <script src='NodeMap.js'></script>
    <script src='BlockMap.js'></script>
    <script src='Puzzle.js'></script>
    <script src='Path.js'></script>
    <script src='PuzzleSolver.js'></script>
    <script src='PuzzleElementTest.js'></script>
    <script src='PuzzleSolverTest.js'></script>
    <script src='solver.js'></script>
  </head>
  <body id="page">
  	<div class="main">

      <div class="toolbar toolbar-top">
        <div class="toolbar-col">
          <!-- HACK: closing elements in the next line to avoid annoying gaps in between-->
          <i     class="fa fa-fw fa-2x rc-square rc-btn    fa-minus-square" id="btn-col-minus" aria-hidden="true">
          </i><i class="fa fa-fw fa-2x rc-square rc-select fa-square"       id="btn-col-1"     aria-hidden="true">
          </i><i class="fa fa-fw fa-2x rc-square rc-select fa-square-o"     id="btn-col-2"     aria-hidden="true">
          </i><i class="fa fa-fw fa-2x rc-square rc-select fa-square-o"     id="btn-col-3"     aria-hidden="true">
          </i><i class="fa fa-fw fa-2x rc-square rc-select fa-square-o"     id="btn-col-4"     aria-hidden="true">
          </i><i class="fa fa-fw fa-2x rc-square rc-select fa-square-o"     id="btn-col-5"     aria-hidden="true">
          </i><i class="fa fa-fw fa-2x rc-square rc-btn    fa-plus-square"  id="btn-col-plus"  aria-hidden="true">
          </i>
        </div>

      </div>

      <div class="toolbar toolbar-left">
        <div class="toolbar-row">
          <i class="fa fa-fw fa-2x rc-square rc-btn    fa-minus-square" id="btn-row-minus" aria-hidden="true"></i>
          <i class="fa fa-fw fa-2x rc-square rc-select fa-square"       id="btn-row-1"     aria-hidden="true"></i>
          <i class="fa fa-fw fa-2x rc-square rc-select fa-square-o"     id="btn-row-2"     aria-hidden="true"></i>
          <i class="fa fa-fw fa-2x rc-square rc-select fa-square-o"     id="btn-row-3"     aria-hidden="true"></i>
          <i class="fa fa-fw fa-2x rc-square rc-select fa-square-o"     id="btn-row-4"     aria-hidden="true"></i>
          <i class="fa fa-fw fa-2x rc-square rc-select fa-square-o"     id="btn-row-5"     aria-hidden="true"></i>
          <i class="fa fa-fw fa-2x rc-square rc-btn    fa-plus-square"  id="btn-row-plus"  aria-hidden="true"></i>
        </div>
      </div>

      <div class="puzzle-window">
        <div class="puzzle-vert-margin"></div>
        <div class="puzzle-window-mid">
          <div class="puzzle-hori-margin"></div>
          <div class="puzzle-body">
          </div>
          <div class="puzzle-hori-margin"></div>
        </div>
        <div class="puzzle-vert-margin"></div>
      </div>

      <div class="toolbar toolbar-right">
        <div class="toolbar-element">
          <div class="toolbar-element-row">
            <div class="toolbar-element-btn" id="element-btn-1">
              <div id="element-btn-head"></div>
            </div>
            <div class="toolbar-element-btn" id="element-btn-2">
              <div id="element-btn-tail"></div>
            </div>
          </div>
          <div class="toolbar-element-row">
            <div class="toolbar-element-btn" id="element-btn-3">
              <div id="element-btn-essential"></div>
            </div>
            <div class="toolbar-element-btn" id="element-btn-4">
              <div id="element-btn-obstacle"></div>
            </div>
          </div>
          <div class="toolbar-element-row">
            <div class="toolbar-element-btn" id="element-btn-5">
              <div id="element-btn-black"></div>
            </div>
            <div class="toolbar-element-btn" id="element-btn-6">
              <div id="element-btn-white"></div>
            </div>
          </div>
        </div>

        <div class="toolbar-execute">
          <div class="toolbar-execute-row">
            <div class="toolbar-execute-btn" id="execute-btn-1">
              <i class="fa fa-2x fa-play execute-btn" id="execute-btn-solve" aria-hidden="true"></i>
            </div>
            <div class="toolbar-execute-btn" id="execute-btn-2">
              <i class="fa fa-2x fa-repeat execute-btn" id="execute-btn-reset" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="puzzle-bottom">
        <hr>
        <p>
          This project is a fan-made puzzle solver for The Witness, developed by Thekla Inc. Click here for more info.
        </p>
      </div>
  	</div>
  </body>
</html>
