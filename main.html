<!DOCTYPE html>
<html>
  <head>
    <link href="witness.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.6.1/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='hashtable/hashtable.js'></script>
    <script type='text/javascript' src='hashtable/hashset.js'></script>
    <script type='text/javascript' src='Vector2.js'></script>
    <script type='text/javascript' src='PuzzleElements.js'></script>
    <script type='text/javascript' src='Tetris.js'></script>
    <script type='text/javascript' src='NodeMap.js'></script>
    <script type='text/javascript' src='BlockMap.js'></script>
    <script type='text/javascript' src='Puzzle.js'></script>
    <script type='text/javascript' src='Path.js'></script>
    <script type='text/javascript' src='PuzzleSolver.js'></script>
    <script type='text/javascript' src='PuzzleElementTest.js'></script>
    <script type='text/javascript' src='PuzzleSolverTest.js'></script>
    <script type='text/javascript' src='solver.js'></script>
  </head>
  <body id="page">
  	<div class="main">

      <div class="toolbar">

        <div class="dropdown" id="btn-row">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Row: 2
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
          </ul>
        </div>
            
        <div class="dropdown" id="btn-col">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Col: 2
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
          </ul>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary btn-element" id="btn-element-1">Start</button>
          <button type="button" class="btn btn-primary btn-element" id="btn-element-2">End</button>
          <button type="button" class="btn btn-primary btn-element" id="btn-element-3">Essential</button>
          <button type="button" class="btn btn-primary btn-element" id="btn-element-4">Block</button>
        </div>

        <button class="btn btn-primary" id="btn-reset">Reset</button>
        <button class="btn btn-primary" id="btn-solve">Solve</button>
        <!-- <i class="fa fa-camera-retro fa-3x"></i> -->
        <i class="fa fa-plus-circle fa-fw fa-2x" id="btn-plus" aria-hidden="true"></i>
        <i class="fa fa-minus-circle fa-fw fa-2x" aria-hidden="true"></i>

      </div>

      <div class="puzzle-window">
        <div class="puzzle-vert-margin"></div>
        <div class="puzzle-window-mid">
          <div class="puzzle-hori-margin"></div>
          <div class="puzzle-body">
          </div>
          <div class="puzzle-hori-margin"></div>
        </div>
        <div class="puzzle-vert-margin"></div>
      </div>

  	</div>
  </body>
</html>
